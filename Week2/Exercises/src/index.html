<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 2</title>
    <link rel="shortcut icon" href="ico/favicon_index_32x32.ico" type="image/x-icon">
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="style/styles.css">
</head>

<!-- <body onpageshow="alertUser()"> -->

<body>
    <header>
        <div class="flex-row">
            <h1>Semana 2</h1>
            <span id='username'></span>
        </div>
        <hr>
    </header>

    <main>
        <article>
            <button class="btn-base" onclick="confirmPageChange()">
                Carregar Segunda Página
            </button>
            <button class="btn-base" onclick="getUserName()">
                Nome
            </button>
            <button class="btn-base" onclick="getTriviaAnswer()">
                Trivia
            </button>
            <button class="btn-base" onclick="openFirstAndLastNameDialog()">
                Nome e Sobrenome
            </button>
            <button class="btn-base" id="simpleAgeButton" onclick="openSimpleAgeDialog()">
                Idade Simples
            </button>
            <button class="btn-base" onclick="isEven()">
                Par ou Ímpar
            </button>
            <span id="isEvenView"></span>

            <dialog class="dialog-base" id="firstAndLastNameDialog">
                <header>
                    <h3>Formulário</h3>
                </header>
                <form id="firstAndLastNameForm" onsubmit="submitFirstAndLastNameDialogForm(event)">
                    <div class="form-div">
                        <label for="firstNameInput">Nome</label>
                        <input type="text" id="firstNameInput">
                    </div>
                    <div class="form-div">
                        <label for="lastNameInput">Sobrenome</label>
                        <input type="text" id="lastNameInput">
                    </div>
                    <div class="form-div">
                        <input type="checkbox" id="formOption">
                        <label class="full-width" for="formOption">Sobrenome Caixa Alta & Tamanho</label>
                    </div>
                    <div class="form-div">
                        <button class="btn-base btn-half-width" onclick="disposeDialog">
                            Fechar
                        </button>
                        <button class="btn-base full-width" type="submit" form="firstAndLastNameForm">
                            Enviar
                        </button>
                    </div>
                    <div class="form-div">
                        <span id="fistAndLastNameResult">Seu nome</span>
                    </div>
                </form>
            </dialog>

            <dialog class="dialog-base" id="simpleAgeDialog">
                <header>
                    <h3>Idade Simples</h3>
                </header>
                <form action="">
                    <div class="form-div">
                        <button class="btn-base" onclick="getYear('BIRTH_YEAR')">
                            Nascimento
                        </button>
                    </div>
                    <div class="form-div">
                        <button class="btn-base" onclick="getYear('CURRENT_YEAR')">
                            Ano Atual
                        </button>
                    </div>
                    <div class="form-div" #simpleAgeResultDiv>
                        <span id="simpleAgeResult">Idade aproximada</span>
                    </div>
                    <button class="btn-base" onclick="disposeDialog()">
                        Fechar
                    </button>
                </form>

            </dialog>

        </article>
    </main>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
