<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style/styles.css">
    <link rel="stylesheet" href="style/calculator.css">
    <script type="text/javascript" src="js/calculator.js" defer></script>
</head>

<body>
    <main>
        <article>
            <section>
                <div class="calculator__root">
                    <div class="calculator__screenRoot">
                        <input type="text" class="calculator__screen" id="display" disabled>
                        <button class="calculator__button" value="CE">CE</button>
                    </div>
                    <div class="calculator__padRoot">
                        <div class="calculator__pad">
                            <button class="calculator__button" value="0">0</button>
                            <button class="calculator__button" value="1">1</button>
                            <button class="calculator__button" value="2">2</button>
                            <button class="calculator__button" value="3">3</button>
                            <button class="calculator__button" value="4">4</button>
                            <button class="calculator__button" value="5">5</button>
                        </div>
                        <div class="calculator__pad">
                            <button class="calculator__button" value="6">6</button>
                            <button class="calculator__button" value="7">7</button>
                            <button class="calculator__button" value="8">8</button>
                            <button class="calculator__button" value="9">9</button>
                            <button class="calculator__button" value="BACK">Back</button>
                            <button class="calculator__button" value="ENTER">Enter</button>
                        </div>
                        <div class="calculator__pad">
                            <button class="calculator__button" value=".">.</button>
                            <button class="calculator__button" value="-">-</button>
                            <button class="calculator__button" value="+">+</button>
                            <button class="calculator__button" value="%">%</button>
                            <button class="calculator__button" value="/">/</button>
                            <button class="calculator__button" value="*">*</button>
                        </div>
                    </div>
                </div>
            </section>
        </article>
    </main>
</body>

</html>
